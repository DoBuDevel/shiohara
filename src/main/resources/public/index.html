
<!DOCTYPE html>
<html lang="en" ng-app="shioharaApp">
<head>
<meta charset="utf-8">
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title ng-bind="$state.current.data.pageTitle">Console | Viglet
	Shiohara</title>
<!-- Bootstrap -->
<link href="thirdparty/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link href="thirdparty/angular-ui-notification/dist/angular-ui-notification.min.css"
	rel="stylesheet"></link>

<link
	href="https://viglet.ai/ui/thirdparty/font-awesome/css/font-awesome.min.css"
	rel="stylesheet"></link>
<link href="https://viglet.ai/ui/css/viglet.css" rel="stylesheet"></link>
<link href="https://viglet.ai/ui/favicon.ico" rel="shortcut icon"
	type="image/x-icon"></link>
</head>
<style>
.nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover
	{
	color: #fff;
	background-color: #FF874B;
}

.ace_editor {
	height: 200px;
}
</style>
<body data-target=".navbar-default">
	<div id="wrap" style="margin-bottom: 15px;">
		<nav class="navbar navbar-default navbar-fixed-top row  row-centered"
			role="navigation">
			<div
				class="container-fluid col-centered col-lg-12 col-md-12 col-sm-12 col-xs-12"
				style="margin-left: 30px; margin-right: 30px">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="row">
					<div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
						<a class="navbar-brand" ui-sref="content"
							ui-sref-opts="{reload:true}"><img
							style="margin: 5px; padding: 0px; width: 40px; height: 40px"
							src="img/viglet_logo_sm.png"></img> </a> <a class="navbar-brand"
							ui-sref="content" ui-sref-opts="{reload:true}"><div
								class="hidden-xs"
								style="margin-top: 17px; margin-left: 20px; color: #444; font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif; font-size: 20px; line-height: 1; letter-spacing: .02em; font-weight: 400;">Shiohara</div></a>
					</div>
					<div class="col-lg-9 col-md-9 col-sm-8 col-xs-7"
						style="padding-top: 7px">
						<form method="get" action="">
							<div class="input-group">
								<input id="q" name="q" type="text" class="form-control"
									placeholder="{{ 'SEARCH_FOR' | translate }}..."> <span
									class="input-group-btn">
									<button class="btn btn-viglet" type="submit">{{
										'SEARCH' | translate}}</button>
								</span>
							</div>

						</form>
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div ui-view></div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
		<script src="thirdparty/jquery/dist/jquery.min.js"></script>
		<script src="thirdparty/ace-builds/src-min-noconflict/ace.js"></script>

		<script src="thirdparty/moment/min/moment-with-locales.min.js"></script>
		<script src="thirdparty/angular/angular.min.js"></script>
		<script
			src="thirdparty/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="thirdparty/angular-translate/angular-translate.min.js"></script>
		<script src="thirdparty/angular-resource/angular-resource.min.js"></script>
		<script src="thirdparty/angular-animate/angular-animate.min.js"></script>
		<script src="thirdparty/angular-cookies/angular-cookies.min.js"></script>
		<script src="thirdparty/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="thirdparty/angular-moment/angular-moment.min.js"></script>
		<!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
		<script src="thirdparty/ng-file-upload/ng-file-upload-shim.min.js"></script>
		<script src="thirdparty/ng-file-upload/ng-file-upload.min.js"></script>
		<script src="thirdparty/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
		<script src="thirdparty/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="thirdparty/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="thirdparty/angular-ui-ace/ui-ace.min.js"></script>
		<script src="js/vecchioOauth.js"></script>
		<script src="js/angularOauth.js"></script>
		<script src="js/dist/shiohara.min.js"></script>
</body>
</html>
