<div>
	<ul class="breadcrumb" style="margin-top: 0px; margin-bottom: 5px;">
		<li><a ng-if="breadcrumb != null" ng-click="objectList(shSite.shGlobalId.id)"
			href><i class="fa fa-sitemap" aria-hidden="true"></i></a><span
			ng-if="breadcrumb == null"><i class="fa fa-sitemap"
				aria-hidden="true"></i></span></li>
		<li ng-repeat="breacrumbItem in breadcrumb"
			ng-class="{'active':$last}"><a ng-if="!$last"
			ng-click="objectList(breacrumbItem.shGlobalId.id)" href>{{breacrumbItem.name}}</a><span
			ng-if="$last">{{breacrumbItem.name}}</span></li>
	</ul>
</div>
<div class="list-group">
	<!--  Folders  -->
	<a ng-repeat="shFolder in shFolders" class="list-group-item"
		 ng-dblclick="folderList(shFolder.id)"  ng-click="selectedFolder(shFolder)" href style="color: #337ab7;" ng-if="$ctrl.folderDoubleClick">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<i class="fa fa-folder-open fa-2x" aria-hidden="true"></i>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{shFolder.name}}</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<span class="label label-primary">Folder</span>
			</div>
		</div>

	</a>
	<a ng-repeat="shFolder in shFolders" class="list-group-item"
		ng-click="folderList(shFolder.id)" href style="color: #337ab7;" ng-if="$ctrl.folderDoubleClick == false">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<i class="fa fa-folder-open fa-2x" aria-hidden="true"></i>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{shFolder.name}}</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<span class="label label-primary">Folder</span>
			</div>
		</div>

	</a>
	<!--  Posts  -->
	<a ng-repeat="shPost in shPosts" class="list-group-item" href ng-click="selectedPost(shPost)">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<i class="fa fa-file-o fa-2x" aria-hidden="true"> </i>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{shPost.title}}</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<span class="label label-warning">
					{{shPost.shPostType.title}}</span>
			</div>
		</div>
	</a>
</div>
