<div>
	<ul class="breadcrumb" style="margin-top: 0px; margin-bottom: 5px;">
		<li><a ng-click="siteList()" ng-if="!isSiteList" href>Content</a><a
			ng-if="isSiteList" href>Content</a></li>
		<li ng-if="!isSiteList"><a ng-if="breadcrumb != null"
			ng-click="objectList(shSite.shGlobalId.id)" href>{{shSite.name}} (Site)</a><span
			ng-if="breadcrumb == null">{{shSite.name}} (Site)</span></li>
		<li ng-if="!isSiteList" ng-repeat="breacrumbItem in breadcrumb"
			ng-class="{'active':$last}"><a ng-if="!$last"
			ng-click="objectList(breacrumbItem.shGlobalId.id)" href>{{breacrumbItem.name}}</a><span
			ng-if="$last">{{breacrumbItem.name}}</span></li>
	</ul>
</div>
<div class="list-group">
	<!--  Sites  -->
	<a ng-repeat="shSite in shSites" class="list-group-item"
		ng-dblclick="objectList(shSite.shGlobalId.id)"
		ng-click="selectedObject(shSite)" href style="color: #337ab7;"
		ng-if="$ctrl.folderDoubleClick && ">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<i class="fa fa-sitemap fa-2x" aria-hidden="true"></i>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{shSite.name}}</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<span class="label label-primary">Site</span>
			</div>
		</div>

	</a> <a ng-repeat="shSite in shSites" class="list-group-item"
		ng-click="objectList(shSite.shGlobalId.id)" href
		style="color: #337ab7;" ng-if="$ctrl.folderDoubleClick == false">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<i class="fa fa-folder-open fa-2x" aria-hidden="true"></i>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{shSite.name}}</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<span class="label label-primary">Site</span>
			</div>
		</div>

	</a>
	<!--  Folders  -->
	<a ng-repeat="shFolder in shFolders" class="list-group-item"
		ng-dblclick="objectList(shFolder.shGlobalId.id)"
		ng-click="selectedObject(shFolder)" href style="color: #337ab7;"
		ng-if="$ctrl.folderDoubleClick">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<i class="fa fa-folder-open fa-2x" aria-hidden="true"></i>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{shFolder.name}}</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<span class="label label-primary">Folder</span>
			</div>
		</div>

	</a> <a ng-repeat="shFolder in shFolders" class="list-group-item"
		ng-click="objectList(shFolder.shGlobalId.id)" href
		style="color: #337ab7;" ng-if="$ctrl.folderDoubleClick == false">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<i class="fa fa-folder-open fa-2x" aria-hidden="true"></i>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{shFolder.name}}</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<span class="label label-primary">Folder</span>
			</div>
		</div>

	</a>
	<!--  Posts  -->
	<a ng-repeat="shPost in shPosts" class="list-group-item" href
		ng-click="selectedObjectt(shPost)">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<i class="fa fa-file-o fa-2x" aria-hidden="true"> </i>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{shPost.title}}</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<span class="label label-warning">
					{{shPost.shPostType.title}}</span>
			</div>
		</div>
	</a>
</div>
