<div ui-view>

	<ul class="breadcrumb" style="margin-top: 5px; margin-bottom: 25px;">
		<li><a ui-sref="content" ui-sref-opts="{reload:true}">Content</a></li>
		<li><a ui-sref="content.post-type-select"
			ui-sref-opts="{reload:true}">Post Types</a></li>
	</ul>

	<div class="settings">
		<section class="content no-padding">


			<fieldset class="user-details-top" style="margin-bottom: 30px">



				<div class="form-group">
					<h3>Model your {{shPostType.title}} Post Type</h3>
				</div>
			</fieldset>

		</section>
	</div>

	<div class="form-group">
		<input type="text" id="title" name="title" class="form-control"
			placeholder="Post Type Title" ng-model="shPostType.title">
	</div>
	<div class="form-group">
		<textarea id="description" name="description" class="form-control"
			placeholder="About this Post Type" ng-model="shPostType.description"></textarea>
	</div>
	<div class="form-group">
		<label>Identifier</label> <input type="text" id="name" name="name"
			class="form-control" placeholder="Identfier"
			ng-model="shPostType.name">
	</div>

	<div class="row" style="margin-bottom:20px">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<button
				ng-repeat="shWidget in shWidgets |filter: {name: 'Text'} : true"
				ng-click="addPostTypeAttr(shWidget, shPostType.shPostTypeAttrs)"
				class="btn btn-viglet pull-right">+ Add Field</button>
		</div>
	</div>

	<uib-accordion>
	<div uib-accordion-group class="panel-default"
		template-url="template/post/type/post-type-accordion-header.html">
	</div>
	<div uib-accordion-group
		ng-repeat="shPostTypeAttr in shPostType.shPostTypeAttrs | orderBy: 'ordinal'"
		class="panel-default" is-open="status.isCustomHeaderOpen"
		template-url="template/post/type/post-type-accordion.html">
		<uib-accordion-heading>
		<div class="row" style="margin: 0px">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding: 0px">
				<i class="fa fa-bars" aria-hidden="true"></i> {{shPostTypeAttr.ordinal}} <span style="display:none;">{{shPostTypeAttr.ordinal=$index+1}}</span>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding: 0px">{{shPostTypeAttr.name}}</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding: 0px">{{shPostTypeAttr.label}}</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding: 0px">{{shPostTypeAttr.shWidget.name}}</div>
		</div>
		</uib-accordion-heading>
		<div
			ng-include="'template/widget/default/setting/default-setting.html'"></div>
		<div ng-include="shPostTypeAttr.shWidget.settingPath"></div>
	</div>
	</uib-accordion>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<button
				ng-repeat="shWidget in shWidgets |filter: {name: 'Text'} : true"
				ng-click="addPostTypeAttr(shWidget, shPostType.shPostTypeAttrs)"
				class="btn btn-viglet pull-right">+ Add Field</button>
		</div>
	</div>
	<div class="btn-group">
		<button ng-click="postTypeSave()" class="btn btn-viglet">Save
			changes</button>
		<a class="btn btn-viglet dropdown-toggle" data-toggle="dropdown" href><span
			class="caret"></span></a>
		<ul class="dropdown-menu">
		<li><a href ng-click="postTypeSaveAndClose()">Save and Close</a></li>
			<li><a href ng-click="removePostType()"><i
					class="icon-trash"></i> Delete</a></li>
			<li><a href><i class="icon-plus-sign"></i> Duplicate</a></li>
		</ul>
	</div>
	<button type="button" class="btn btn-default">Cancel</button>

</div>
