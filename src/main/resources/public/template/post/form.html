
<style>
div.affix {
	top: 55px; /* Set the top position of pinned element */
	left: 0px;
	z-index: 1000;
}
</style>


<div
	style="background-color: #FFF0E8;; height: 55px; width: 100%; padding: 10px; margin-bottom: 10px"
	class="affix-top" data-spy="affix" data-offset-top="147">
	<div class="form-actions">
		<div class="pull-right">

			<button ng-if="shPost.id != null" ng-click="openPreviewURL()"
				class="btn btn-primary"><i class="fa fa-eye" aria-hidden="true"></i> View Page</button>
			<div class="btn-group">

				<a href ng-click="postSave()" class="btn btn-viglet">Save Draft</a>
				<a class="btn btn-viglet dropdown-toggle" data-toggle="dropdown"
					href><span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a ng-click="postDelete()" href>Delete</a></li>
					<li><a href="#">Publish Now</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="form-group"
	ng-repeat="shPostAttr in shPost.shPostAttrs |orderBy : 'shPostTypeAttr.ordinal'">
	<div ng-if="shPostAttr.shPostTypeAttr.many === 1">
		<label>{{shPostAttr.shPostTypeAttr.label}}</label>
		<div
			style="border-color: #f5f5f5; border-style: solid; border-width: 2px;">

			<div style="background-color: #f5f5f5; padding: 10px">
				<button class="btn btn-viglet">Add</button>
				<div class="btn-group" uib-dropdown>
					<button id="select-button" type="button" class="btn btn-default"
						uib-dropdown-toggle ng-disabled="disabled">
						Select <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" uib-dropdown-menu role="menu"
						aria-labelledby="select-button">
						<li role="menuitem"><a ng-click="selectEverything()" href><i
								class="fa fa-check-square" aria-hidden="true"></i> Everything</a></li>
						<li role="menuitem"><a ng-click="selectInverted()" href><i
								class="fa fa-undo" aria-hidden="true"></i> Invert Selection</a></li>
						<li role="menuitem"><a ng-click="selectNothing()" href><i
								class="fa fa-ban" aria-hidden="true"></i> Nothing</a></li>
					</ul>
				</div>
				<div class="btn-group" uib-dropdown>
					<button id="batch-button" type="button" class="btn btn-default"
						uib-dropdown-toggle ng-disabled="disabled">
						Action in Batch <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" uib-dropdown-menu role="menu"
						aria-labelledby="batch-button">
						<li role="menuitem"><a ng-click="objectsCopy()" href><i
								class="fa fa-files-o" aria-hidden="true"></i> Clone</a></li>
						<li role="menuitem"><a ng-click="objectsDelete()" href><i
								class="fa fa-trash-o" aria-hidden="true"></i> Delete</a></li>
					</ul>
				</div>
			</div>
			<div style="padding: 10px">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Title</th>
								<th style="text-align: right">Action</th>
							</tr>
						</thead>
						<tr>
							<td><input type="checkbox"
								ng-model="shStateObjects[shFolder.shGlobalId.id]"></td>
							<td>{{shPostAttr.strValue}}</td>
							<td>
								<button type="button" class="btn btn-link btn-xs pull-right"
									style="display: block;" ng-click="folderDelete(shFolder)">
									<i class="fa fa-trash-o" aria-hidden="true"></i> Delete
								</button>
							</td>
						</tr>

					</table>
				</div>
			</div>
		</div>
	</div>
	<div ng-if="shPostAttr.shPostTypeAttr.many === 0">
		<label>{{shPostAttr.shPostTypeAttr.label}}</label>
		<div
			ng-include="shPostAttr.shPostTypeAttr.shWidget.implementationCode"></div>
	</div>

</div>
