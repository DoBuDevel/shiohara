
<div style="height: 60px"></div>

<div ui-view>
	<div class="settings" style="margin-top: 25px">
		<section class="content no-padding">

			<fieldset class="user-details-top" style="margin-bottom: 30px">

				<div class="form-group">
					<h3>Select your site</h3>
				</div>
				<div class="pull-right" style="margin: -40px 0 0;">
					<a ui-sref="content.site-new" class="btn btn-viglet">Or create
						new Site</a>

				</div>
			</fieldset>
		</section>
	</div>
	<div class="row" ng-controller="ShSiteListCtrl">
		<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"
			ng-repeat="shSiteItem in shSites | filter:query | orderBy:orderProp">
			<div class="thumbnail">
				<a ui-sref="content.children.site-children({siteId: shSiteItem.id})"
					ui-sref-opts="{reload:true}">
					<div
						style="background-color: #FF874B; text-align: right; height: 200px">
						<img src="img/site.png" alt="site" style="padding: 15px">
						<h3
							style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">{{shSiteItem.name}}</h3>
					</div>
				</a>
				<div class="caption">
					<p>{{shSiteItem.description}}</p>
					<p>
						<a ui-sref="content.site.edit({siteId: shSiteItem.id})"
							class="btn btn-viglet btn-lg btn-block" role="button">Configure</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
