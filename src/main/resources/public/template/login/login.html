
<div class="login-form">
	<div style="text-align: center; margin-bottom: 30px">
		<img src="img/viglet_logo.png" />
	</div>
	<form role="form" ng-submit="login()">
		<div class="form-group ">
			<input type="text" class="form-control" placeholder="Username"
				id="username" name="username" ng-model="credentials.username">
			<i class="fa fa-user"></i>
		</div>
		<div class="form-group log-status">
			<input type="password" class="form-control" placeholder="Password"
				id="password" name="password" ng-model="credentials.password">
			<i class="fa fa-lock"></i>
		</div>
		<span class="alert">Invalid Credentials</span> <a class="link"
			href="#">Lost your password?</a>
		<button type="submit" class="log-btn">Log in</button>
	</form>

</div>
