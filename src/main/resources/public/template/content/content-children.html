
<div  ng-include="'/template/breadcrumb/breadcrumb.html'">
</div>
<div class="settings">
	<section class="content no-padding">

		<fieldset class="user-details-top" style="margin-bottom: 30px">

			<div class="form-group" style="text-align:center">
				<h3 ng-show="shSite">{{shSite.name}} Site</h3>				
			</div>
			<div class="pull-right" style="margin: -40px 0 0;">
				<a ng-if="folderId != null" ui-sref="content.folder.folder-new({folderId: folderId})" class="btn btn-viglet">New
					Folder</a>	
			</div>
		</fieldset>
	</section>
</div>	
<div>
	<div class="row">
		<div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
			<div ng-if="folderId.length != null" class="btn-group">
				<a
					ui-sref="content.post-type-item.post-item-new({folderId: folderId, postTypeId: shUser.lastPostType})"
					class="btn btn-viglet">New {{shLastPostType.title}}</a> <a
					class="btn btn-viglet"
					ui-sref="content.folder.post-type-select({folderId: folderId})"><span
					class="glyphicon glyphicon-th"></span></a>
			</div>
			<div ng-if="folderId.length == null" class="btn-group">
				<a ui-sref="content.site.folder-new({siteId: shSite.id})"
					class="btn btn-viglet">New Folder</a>
			</div>
			<ul class="nav nav-pills nav-stacked">
				<li><a ui-sref="content.site.edit({siteId: shSite.id})">Site Properties</a></li>
				<li><a href="#">Starred <i class="glyphicon glyphicon-star"></i></a></li>
				<li><a href="#">All Posts</a></li>
				<li><a href="#">Trash <i class="glyphicon glyphicon-trash"></i></a></li>
			</ul>
			<ul class="nav nav-pills nav-stacked">
				<li class="nav-header">Tag</li>
				<li ng-repeat="label in labels | filter:query | orderBy:orderProp">
					<a href="#"> {{label.title}} </a>
				</li>
			</ul>
		</div>
		<div class="col-lg-10 col-md-9 col-sm-9 col-xs-12">
			<div ui-view>
			</div>
		</div>
	</div>
</div>
