<div class="settings">
	<section class="content no-padding" style="height: 170px;">

		<header class="user-profile-header">
			<img id="user-cover" class="cover-image" src="/img/user-cover.png"
				title="Alexandre Oliveira's Cover Image">

			<!--  <a class="edit-cover-image js-modal-cover button" href="#">Change Cover</a> -->
		</header>

		<form class="user-profile" novalidate="novalidate">

			<fieldset class="user-details-top">

				<figure class="user-image">
					<div id="user-image" class="img"
						ng-style="{'background-image':'url(' + shUser.gravatar +')'}"
						href="#">						
					</div>				
				</figure>

				<div class="form-group">
					<h3>
						{{shUser.firstName}}, <small ng-if="shPost.id == 0">create your new {{shPostType.title}} Post</small>
						<small ng-if="shPost.id > 0">edit your {{shPostType.title}} Post</small>
					</h3>
				</div>
				<div class="pull-right" style="margin: -40px 0 0;">
					<a ui-sref="content.post-type-select" class="btn btn-default">Or create other
						kind of Post</a>

				</div>
			</fieldset>
		</form>
	</section>
</div>


<div ng-include="postEditForm"></div>
<div id="error"></div>
