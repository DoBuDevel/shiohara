<div style="margin-bottom: 10px; height: 40px">
	<div class="btn-group" uib-dropdown>
		<button id="select-button" type="button" class="btn btn-default"
			uib-dropdown-toggle ng-disabled="disabled">
			Select <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" uib-dropdown-menu role="menu"
			aria-labelledby="select-button">
			<li role="menuitem"><a href><i class="fa fa-files-o"
					aria-hidden="true"></i> Content</a></li>
			<li role="menuitem"><a href><i class="fa fa-folder-open"
					aria-hidden="true"></i> Folder</a></li>
			<li role="menuitem"><a href><i class="fa fa-check-square"
					aria-hidden="true"></i> Everything</a></li>
			<li role="menuitem"><a href><i class="fa fa-undo"
					aria-hidden="true"></i> Invert Selection</a></li>
			<li role="menuitem"><a href><i class="fa fa-ban"
					aria-hidden="true"></i> Nothing</a></li>
		</ul>
	</div>

	<div class="btn-group" uib-dropdown>
		<button id="batch-button" type="button" class="btn btn-default"
			uib-dropdown-toggle ng-disabled="disabled">
			Action in Batch <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" uib-dropdown-menu role="menu"
			aria-labelledby="batch-button">
			<li role="menuitem"><a ng-click="objectsCopy()" href><i
					class="fa fa-files-o" aria-hidden="true"></i> Copy</a></li>
			<li role="menuitem"><a ng-click="objectsMove()" href><i
					class="fa fa-share" aria-hidden="true"></i> Move</a></li>
			<li role="menuitem"><a ng-click="objectsDelete()" href><i
					class="fa fa-trash-o" aria-hidden="true"></i> Delete</a></li>
		</ul>
	</div>
</div>
<div>
	<ul class="breadcrumb" style="margin-top: 0px; margin-bottom: 5px;">
		<li><a ng-if="breadcrumb != null"
			ui-sref="content.children.site-children({siteId: shSite.id})"
			ui-sref-opts="{reload:true}"><i class="fa fa-sitemap"
				aria-hidden="true"></i></a><span ng-if="breadcrumb == null"><i
				class="fa fa-sitemap" aria-hidden="true"></i></span></li>
		<li ng-repeat="breacrumbItem in breadcrumb"
			ng-class="{'active':$last}"><a ng-if="!$last"
			ui-sref="content.children.folder-children({folderId: breacrumbItem.id})"
			ui-sref-opts="{reload:true}">{{breacrumbItem.name}}</a> <span
			ng-if="$last">{{breacrumbItem.name}}</span></li>
	</ul>
</div>
<div class="list-group">
	<!--  Folders  -->
	<div ng-repeat="shFolder in shFolders | orderBy: '-date'"
		ng-mouseenter="updateAction(shFolder.shGlobalId,true)"
		ng-mouseleave="updateAction(shFolder.shGlobalId,false)"
		class="list-group-item">
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="width: 10px">
				<input type="checkbox"
					ng-model="shStateObjects[shFolder.shGlobalId.id]">
			</div>
			<div class="col-lg-4 col-md-7 col-sm-9 col-xs-9">
				<a type="button" class="btn btn-link"
					ui-sref="content.children.folder-children({folderId: shFolder.id})"
					style="margin-bottom: 8px;"><i class="fa fa-folder-open fa-2x"
					aria-hidden="true" style="margin-right: 10px"></i>
					{{shFolder.name}}</a>
				
					<span ng-if="isRecent(shFolder.date)" class="label label-default"  style="display: inline-block; margin-top: 12px">Recent</span>
				
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<span class="label label-primary"
					style="display: inline-block; margin-top: 18px;">Folder</span>
			</div>
			<div class="col-lg-3 hidden-md hidden-sm hidden-xs">{{shFolder.summary}}</div>
			<div class="col-lg-2 col-md-2 hidden-sm hidden-xs"
				style="white-space: nowrap;" class="">
				<span am-time-ago="shFolder.date"></span>
			</div>
		</div>
		<div class="row" style="height: 30px; margin: 0px; margin-left: 15px">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
				ng-show="actions[shFolder.shGlobalId.id]">
				<a type="button" class="btn btn-link"
					ui-sref="content.folder.edit({folderId: shFolder.id})"> <i
					class="fa fa-pencil-square-o" aria-hidden="true"> </i> Edit
				</a>
				<button type="button" class="btn btn-link"
					ng-click="objectCopy(shFolder)">
					<i class="fa fa-files-o" aria-hidden="true"></i> Copy
				</button>
				<button type="button" class="btn btn-link"
					ng-click="objectMove(shFolder)">
					<i class="fa fa-share" aria-hidden="true"></i> Move
				</button>
				<button type="button" class="btn btn-link"
					ng-click="objectClone(shFolder)">
					<i class="fa fa-clone" aria-hidden="true"></i> Clone
				</button>
				<button type="button" class="btn btn-link"
					ng-click="folderDelete(shFolder)">
					<i class="fa fa-trash-o" aria-hidden="true"></i> Delete
				</button>
				<button type="button" class="btn btn-link"
					ng-click="folderPreview(shFolder)">
					<i class="fa fa-eye" aria-hidden="true"></i> Look
				</button>
			</div>
		</div>
	</div>
	<!--  Posts  -->
	<div ng-repeat="shPost in shPosts | orderBy: '-date'"
		ng-mouseenter="updateAction(shPost.shGlobalId,true)"
		ng-mouseleave="updateAction(shPost.shGlobalId,false)"
		class="list-group-item">
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="width: 10px">
				<input type="checkbox"
					ng-model="shStateObjects[shPost.shGlobalId.id]">
			</div>
			<div class="col-lg-4 col-md-7 col-sm-9 col-xs-9">
				<a type="button" class="btn btn-link"
					ui-sref="content.post-type-item.post-item({postTypeId: shPost.shPostType.id, postId: shPost.id})"
					style="margin-bottom: 8px;"><i class="fa fa-file-o fa-2x"
					aria-hidden="true" style="margin-right: 10px"></i> {{shPost.title}}</a>
			
					<span ng-if="isRecent(shPost.date)" class="label label-default" style="display: inline-block; margin-top: 12px">Recent</span>
			
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<span class="label label-warning"
					style="display: inline-block; margin-top: 18px;">
					{{shPost.shPostType.title}}</span>
			</div>
			<div class="col-lg-3 hidden-md hidden-sm hidden-xs">{{shPost.summary}}</div>
			<div class="col-lg-2 col-md-2 hidden-sm hidden-xs"
				style="white-space: nowrap;">
				<span am-time-ago="shPost.date"></span>
			</div>
		</div>
		<div class="row" style="height: 30px; margin: 0px; margin-left: 15px">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
				ng-show="actions[shPost.shGlobalId.id]">
				<button type="button" class="btn btn-link"
					ng-click="objectCopy(shPost)">
					<i class="fa fa-files-o" aria-hidden="true"></i> Copy
				</button>
				<button type="button" class="btn btn-link"
					ng-click="objectMove(shPost)">
					<i class="fa fa-share" aria-hidden="true"></i> Move
				</button>
				<button type="button" class="btn btn-link"
					ng-click="objectClone(shPost)">
					<i class="fa fa-clone" aria-hidden="true"></i> Clone
				</button>
				<button type="button" class="btn btn-link"
					ng-click="postDelete(shPost)">
					<i class="fa fa-trash-o" aria-hidden="true"></i> Delete
				</button>
				<button type="button" class="btn btn-link"
					ng-click="postPreview(shPost)">
					<i class="fa fa-eye" aria-hidden="true"></i> Look
				</button>
			</div>
		</div>
	</div>
</div>
