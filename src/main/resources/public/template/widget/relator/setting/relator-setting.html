<table class="table" style="margin: 0px;">
	<tr>
		<td style="background: #F9F9F9; width: 20%;">
			<p>
				<b>Sub Fields</b>
			</p>
		</td>
		<td><uib-accordion> <span style="display: none">{{shParentPostTypeAttr
				= shPostTypeAttr}}</span>
			<div uib-accordion-group class="panel-default"
				template-url="template/widget/relator/setting/relator-setting-accordion-header.html">
			</div>
			<div uib-accordion-group
				ng-repeat="shPostTypeAttr in shPostTypeAttr.shPostTypeAttrs | orderBy: 'ordinal'"
				class="panel-default"
				template-url="template/widget/relator/setting/relator-setting-accordion.html">
				<uib-accordion-heading> <span
					style="display: none">{{shChildPostTypeAttr =
					shPostTypeAttr}}</span>
				<div class="row" style="margin: 0px">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6"
						style="padding: 0px">
						<i class="fa fa-bars" aria-hidden="true"></i>
						{{shPostTypeAttr.ordinal}} <span style="display: none;">{{shPostTypeAttr.ordinal=$index+1}}</span>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6"
						style="padding: 0px">{{shPostTypeAttr.label}}</div>
					<div class="col-lg-3 col-md-3 col-sm-3 hidden-xs"
						style="padding: 0px">{{shPostTypeAttr.name}}</div>

					<div class="col-lg-3 col-md-3 col-sm-3 hidden-xs"
						style="padding: 0px">{{shPostTypeAttr.shWidget.name}}</div>
				</div>
				</uib-accordion-heading>
				<div
					ng-include="'template/widget/default/setting/default-setting.html'"></div>
				<div ng-include="shPostTypeAttr.shWidget.settingPath"></div>
			</div>
			</uib-accordion></td>
	</tr>
</table>
