<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div style="margin-bottom: 10px; height: 40px">
            <div class="pull-left" style="width: calc(100% - 100px);">
                <input class="form-control" id="search-folder-input" type="text" ng-model="shSearchFilter" autofocus
                    placeholder="Find an exchange provider..." style="width: 100%;">
            </div>
            <div class="pull-right">
                <a ui-sref="config.exchange-provider-new" class="btn btn-success"><span
                        class="glyphicon glyphicon-transfer" aria-hidden="true" style="margin-right: 10px;"></span> New</a>
            </div>

        </div>
        <div>
            <div class="list-group" ng-hide="thumbs">
                <!--  Exchange Providers  -->
                <div ui-sortable="sortableFolders" ng-model="exchangeProviders">
                    <div ng-repeat="exchangeProvider in exchangeProviders | filter:shSearchFilter | orderBy:orderByFolderSelected"
                        ng-mouseenter="updateAction(shFolder.id,true)" ng-mouseleave="updateAction(shFolder.id,false)"
                        class="list-group-item">
                        <div class="row">
                            <div class="col-lg-8 col-md-7 col-sm-6 col-xs-6">
                                <div style="display: inline">
                                    <span ng-hide="sortableFolders.disabled"
                                        class="numberCircleFolder"><span>{{$index+1}}</span></span>
                                    <span style="display: none;">{{exchangeProvider.position=$index+1}}</span>
                                </div>
                                <div style="display: inline">
                                    <a type="button" class="btn btn-link"
                                        ui-sref="config.exchange-provider({exchangeProviderId: exchangeProvider.id})">
                                        {{exchangeProvider.name}}</a>
                                    <div style="font-size: 12px; margin-left: 39px">
                                        <div style="display: table-row">
                                            <div>
                                                {{exchangeProvider.description}}
                                            </div>
                                        </div>
                                        <div>
                                            <div style="display: inline;">
                                                <span class="label label-warning">{{exchangeProvider.vendor.id}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-6" ng-show="actions[shFolder.id]">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                        <a type="button" class="btn btn-link btn-xs"
                                            ui-sref="content.folder.edit({folderId: shFolder.id})"> <i
                                                class="fa fa-pencil-square-o" aria-hidden="true"> </i> Edit
                                        </a>
                                        <button type="button" class="btn btn-link btn-xs" ng-hide="itemSelected"
                                            style="display: block;" ng-click="objectCopy(shFolder)">
                                            <i class="fa fa-files-o" aria-hidden="true"></i> Copy
                                        </button>
                                        <button type="button" class="btn btn-link btn-xs" ng-hide="itemSelected"
                                            style="display: block;" ng-click="objectMove(shFolder)">
                                            <i class="fa fa-share" aria-hidden="true"></i> Move
                                        </button>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                        <button type="button" class="btn btn-link btn-xs" ng-hide="itemSelected"
                                            style="display: block;" ng-click="objectClone(shFolder)">
                                            <i class="fa fa-clone" aria-hidden="true"></i> Clone
                                        </button>
                                        <button type="button" class="btn btn-link btn-xs" ng-hide="itemSelected"
                                            style="display: block;" ng-click="folderDelete(shFolder)">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
                                        </button>
                                        <button type="button" class="btn btn-link btn-xs" style="display: block;"
                                            ng-click="objectPreview(shFolder)">
                                            <i class="fa fa-eye" aria-hidden="true"></i> View Page
                                        </button>

                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                        <button type="button" class="btn btn-link btn-xs" ng-hide="itemSelected"
                                            style="display: block;" ng-click="objectClearCache(shFolder)">
                                            <i class="fa fa-eraser" aria-hidden="true"></i> Clear Cache
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
