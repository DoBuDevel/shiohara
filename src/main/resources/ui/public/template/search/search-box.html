<form method="get" action="{{'#!/search/' + shQuery }}">
	<div class="input-group">
		<input ng-model="shQuery" type="text" class="form-control"
			placeholder="{{ 'SEARCH_FOR' | translate }}..."> <span
			class="input-group-btn">
			<button type="submit" class="btn btn-viglet"><i class="fa fa-search" aria-hidden="true"></i></button>
		</span>
	</div>
</form>
