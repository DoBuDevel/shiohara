<div style="margin-bottom: 25px;">
	<ul class="breadcrumb" style="margin-top: 5px; margin-bottom: 5px;">
		<li><a ui-sref="content.ecommerce" ui-sref-opts="{reload:true}">E-Commerce</a></li>
		<li><a ui-sref="content.ecommerce.payment-new"
			ui-sref-opts="{reload:true}">Payment Types</a></li>
	</ul>
</div>
<div class="settings">
	<section class="content no-padding">

		<fieldset class="user-details-top" style="margin-bottom: 30px">

			<div class="form-group">
				<h3>New Payment Type</h3>
			</div>
		</fieldset>
	</section>
</div>

<style>
div.affix {
	top: 55px; /* Set the top position of pinned element */
	left: 0px;
	z-index: 1000;
}
</style>


<div
	style="background-color: #FFF0E8;; height: 55px; width: 100%; padding: 10px; margin-bottom: 10px"
	class="affix-top" data-spy="affix" data-offset-top="147">
	<div class="form-actions">
		<div class="pull-right">


			<div class="btn-group">

				<a href ng-click="postSave()" class="btn btn-viglet">Save and
					Close</a> <a class="btn btn-viglet dropdown-toggle"
					data-toggle="dropdown" href><span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a ng-click="postDelete()" href>Delete</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="form-group">
	<div>
		<label for="definition">Payment Type Definition</label> <select
			class="form-control" id="definition"
			ng-model="paymentType.definition"
			ng-options="paymentTypeDefinition as paymentTypeDefinition.name for paymentTypeDefinition in paymentTypeDefinitions track by paymentTypeDefinition.id">
			<option value="">- Pick One -</option>
		</select>
	</div>

</div>
