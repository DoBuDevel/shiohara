<div style="margin-bottom: 25px;">
	<ul class="breadcrumb" style="margin-top: 5px; margin-bottom: 5px;">
		<li><a ui-sref="content.ecommerce" ui-sref-opts="{reload:true}">E-Commerce</a></li>
		<li>Payment Types</li>
	</ul>
</div>
<div class="settings">
	<section class="content no-padding">

		<fieldset class="user-details-top" style="margin-bottom: 30px">

			<div class="form-group">
				<h3>Select your Payment Type</h3>
			</div>
		</fieldset>
	</section>
</div>
<div class="row">
	<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
		<div class="thumbnail">
			<a ui-sref="content.ecommerce.payment-new">
				<div
					style="background-color: #3399ff; text-align: center; height: 200px">
					<img src="img/add.png" alt="nlp" style="padding: 15px">
					<h3
						style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">New
						Payment Type</h3>
				</div>
			</a>
			<div class="caption">
				<p>Create a New Payment Type</p>
				<p>
					<a ui-sref="content.post-type-editor"
						class="btn btn-primary btn-lg btn-block" role="button">Create</a>
				</p>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"
		ng-repeat="shPaymentType in shPaymentTypes | filter: { system: '0'} | orderBy:orderProp">
		<div class="thumbnail">
			<a ui-sref="content.post-type-item({postTypeId: shPostType.id})"
				ui-sref-opts="{reload:true}">
				<div
					style="background-color: #FF874B; text-align: right; height: 200px">
					<img src="img/payment.png" alt="site" style="padding: 15px">
					<h3
						style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">{{shPaymentType.title}}</h3>
				</div>
			</a>
			<div class="caption">
				<p>{{shPostType.description}}</p>
				<p>
					<a ui-sref="content.post-type-item({postTypeId: shPostType.id})"
						class="btn btn-viglet btn-lg btn-block" role="button">Configure</a>
				</p>
			</div>
		</div>
	</div>
</div>
