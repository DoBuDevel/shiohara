
<label th:text="|${shPostTypeAttr.label}|"></label>

<ul class="nav nav-tabs">
	<li class="nav-item"><a href="#creditcard"
		aria-controls="creditcard" role="tab" data-toggle="tab"
		class="nav-link active">Cartão de Crédito</a></li>
	<li class="nav-item"><a href="#boleto" aria-controls="boleto"
		role="tab" data-toggle="tab" class="nav-link">Boleto</a></li>
</ul>
<input type="hidden" class="form-control" size="50"
	th:name="${'__sh-post-type-attr-' + shPostTypeAttr.name}">



<!-- Tab panes -->
<div class="tab-content" style="margin-top: 10px;">
	<div role="tabpanel" class="tab-pane active" id="creditcard">
		<ul class="list-inline">
			<li style="display: inline-block; margin-right: 10px;"><img
				src="/img/widget/payment/f_diners.png" alt=""></li>
			<li style="display: inline-block; margin-right: 10px;"><img
				src="/img/widget/payment/f_mastercard.png" alt=""></li>
			<li style="display: inline-block; margin-right: 10px;"><img
				src="/img/widget/payment/f_visa.png" alt=""></li>
		</ul>
		<div class="form-group">
			<input class="form-control" type="text" name="num_cartao"
				id="num_cartao" placeholder="Número do Cartão" autocomplete="off" />
		</div>

		<div class="form-group">
			<input class="form-control" type="text" name="nome" id="nome"
				placeholder="Nome impresso no cartão" autocomplete="off" />
		</div>


		<div class="form-inline">
			<div class="form-group"
				style="margin-right: 10px; margin-bottom: 10px;">
				<input class="form-control" type="text" name="validade"
					id="validade" autocomplete="off" placeholder="Validade" />
			</div>

			<div class="form-group"
				style="margin-right: 10px; margin-bottom: 10px;">
				<label class="sr-only" for="cod_seg">Código de segurança</label> <input
					class="form-control" type="text" name="cod_seg" id="cod_seg"
					placeholder="Código de segurança" maxlength="3" autocomplete="off" />
			</div>
		</div>
		<div class="form-group">
			<label for="parcelas"> Parcelas </label> <select class="form-control"
				name="parcelas" id="parcelas">

				<option value="01">1x de 25,00</option>
				<option value="02">2x de 12,50</option>
			</select>
		</div>
	</div>
	<div role="tabpanel" class="tab-pane" id="boleto">
		<div class="form-group">
			<label for="parcelas"> Parcelas </label> <select class="form-control"
				name="parcelas" id="parcelas">

				<option value="01">1x de 25,00</option>
				<option value="02">2x de 12,50</option>
			</select>
		</div>
	</div>
</div>
